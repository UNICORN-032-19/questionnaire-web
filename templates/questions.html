<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Questionnarie</title>
    </head>
    <body>
        <script
              src="https://code.jquery.com/jquery-3.4.1.min.js"
              integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
              crossorigin="anonymous"></script>
        <script type="text/javascript">
            var currentCount = undefined;
            function get_scrf_token() {
                var csrfmiddlewaretoken = document.getElementsByName("csrfmiddlewaretoken")[0].value;
                return csrfmiddlewaretoken;
            }
            function create_new_count() {
                $.ajax({
                    "async": true,
                    "url" : "http://localhost:8000/api/v1/count/",
                    "dataType": "json",
                    "method": "POST",
                    "data": {
                        "csrfmiddlewaretoken" : get_scrf_token(),
                        "user_id" : $( "#user" ).val(),
                    },
                    success : function (data) {
                        alert(data.count_name);
                        currentCount = data.count_id;
                    },
                });
            }
            function get_questions() {
                return $.ajax({
                    "async": true,
                    "url" : "http://localhost:8000/api/v1/question/",
                    "dataType": "json",
                    "method": "GET",
                    "data": {
                        "csrfmiddlewaretoken" : get_scrf_token(),
                    },
                    success : function (data) {
                        $.each(data, function(question_id) {
                            var q_data = data[question_id];
                            var qId = q_data.id;
                            var text = q_data.text;
                            var html = '' +
                            '<h2>' + text + '</h2>\n' +
                            '<form>\n' +
                            '            <input id="QID" hidden="true" value="' + qId + '"/>\n';
                            var answers = q_data.answers;
                            $.each(answers, function(answer_id) {
                                var answer = answers[answer_id];
                                html = html +
                                '            <input class="answer" type="radio" value="' + answer.id + '" name="' + qId + '">' + answer.description + '\n            <br>\n';
                            });
                            html = html + '</form>';
                            $( "body" ).append(html);
                        });
                    },
                });         
            }
            $( document ).ready(function() {
                get_questions()
                .done(function() {
                    $( "#user" ).change(function() {
                      create_new_count();
                    });
                    $( ".answer" ).change(function() {
                        $.ajax({
                            "async": true,
                            "url" : "http://localhost:8000/api/v1/user_answer/",
                            "dataType": "json",
                            "method": "POST",
                            "data": {
                                "csrfmiddlewaretoken" : get_scrf_token(),
                                "question_id": parseInt(this.name),
                                "answer_id": parseInt(this.value),
                                "count_id": parseInt(currentCount),
                            },
                            success : function (data) {
                                console.log(data);
                            },
                        });

                    });                    
                });

            });
        </script>
      {% csrf_token %}
      <select id="user">
        {% for user in users %}
        <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
      </select>
    </body>
</html>
